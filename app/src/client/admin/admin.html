<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin</title>
    <link rel="stylesheet" href="../utilitaires/bootstrap-5.2.3-dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="../ressources/css/style.css">
    <script src="../utilitaires/jquery-3.6.3.min.js"></script>
    <script src="../utilitaires/bootstrap-5.2.3-dist/js/bootstrap.bundle.min.js"></script>
    <script src="../ressources/js/global.js"></script>
    <script src="../film/requetes.js"></script>
    <script src="../film/vues.js"></script>
</head>

<body>
    <!-- Menu de navigation -->
    <nav class="navbar navbar-expand-lg navbar-light bg-perso">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Admin</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a  class="nav-link" data-bs-toggle="modal" data-bs-target="#modalAjouter" href="#">[Ajouter film]</a>
                    </li>
                    <li class="nav-item">
                        <a  class="nav-link"  href="javascript:lister();">[Lister]</a>
                    </li>
                    <li class="nav-item">
                        <a  class="nav-link" data-bs-toggle="modal" data-bs-target="#modalModifier" href="#">[Modifier]</a>
                    </li>
                    <li class="nav-item">
                        <a  class="nav-link" data-bs-toggle="modal" data-bs-target="#modalSupprimer" href="#">[Supprimer]</a>
                    </li>
                    <li class="nav-item">
                        <a  class="nav-link"  href="#">[Quitter]</a>
                    </li>
                </ul>
            </div>
        </div>
        </div>
    </nav>
    
    <!-- Fin de menu de navigation -->
    <div class="container">
        <br/>
        <p id="msgL"></p>
        <div id="contenu"></div>
        <!-- Modal Enregistrer -->
        <div class="modal fade" id="modalAjouter" tabindex="-1" aria-labelledby="ModalEnregLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="ModalEnregLabel">Ajouter un film</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <form class="row g-3" id="formAjouter" enctype="multipart/form-data">
                            <div class="col-md-12">
                                <label for="titre" class="form-label">Titre</label>
                                <input type="text" class="form-control" id="titre" name="titre" value="" required>
                            </div>
                            <div class="col-md-12">
                                <label for="duree" class="form-label">Durée</label>
                                <input type="number" class="form-control" id="duree" name="duree" value="" required>
                            </div>
                            <div class="col-md-12">
                                <div class="input-group">
                                    <input type="file" class="form-control" id="pochette" name="pochette[]">
                                </div>
                            </div>
                            <div class="col-12">
                                <button class="btn btn-primary" type="button"
                                    onClick="ajouter();">Ajouter</button>
                                <p id="msgA"></p>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>

        <!-- Modal Connexion -->
        <div class="modal fade" id="modalConnexion" tabindex="-1" aria-labelledby="ModalConnexionLabel"
            aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="ModalConnexionLabel">Connexion</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <form class="row g-3" id="formConnexion">
                            <div class="col-md-4">
                                <label for="courriel" class="form-label">Courriel</label>
                                <input type="email" class="form-control" id="courrielc" name="courrielc" value=""
                                    required>
                            </div>
                            <div class="col-md-6">
                                <label for="pass" class="form-label">Mot Passe</label>
                                <input type="password" class="form-control" id="passc" name="passc" required>
                            </div>
                            <div class="col-12">
                                <button class="btn btn-primary" type="button" onClick="connexion();">Connexion</button>
                            </div>
                            <p id="msgC"></p>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <a href="../../index.html">Retour à la page d'accueil</a>
    </div>
</body>
</html>
